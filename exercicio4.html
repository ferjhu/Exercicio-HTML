<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Estilizados</title>
    <style>
        a {
            font-weight: bold;
            text-decoration: none;
            color: rgb(224, 65, 195);
        }
        a:hover {
            color: rgb(255, 0, 234);
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Página do Google</a><br>
    <a href="https://www.youtube.com" target="_blank">Página do YouTube</a>
</body>
</html>

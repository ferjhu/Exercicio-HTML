<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes e IDs</title>
    <style>
        .vermelho {
            color: red;
        }
        #azul {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="vermelho">paragrafo com o texto em vermelho.</p>
    <p id="azul">Paragrafo com Id azul.</p>
</body>
</html>
